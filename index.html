<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Gambar</a>
        <a href="#">Menu</a>
        <a href="#">Profil</a>
    </header>
    <main>
        <div id="pertama">
            <!-- gambar google -->
            <img src="google.png" alt="Google">
        </div>
        <div id="kedua">
            <!-- input pencarian -->
            <input type="text" name="search" id="searchinput">
        </div>
        <div id="ketiga">
            <!-- tombol cari -->
            <button>Penelusuran Google</button>
            <button>Saya Lagi Beruntung</button>
        </div>
        <div id="keempat">
            <!-- pilihan bahasa -->
            <p>
                Google menawarkan
                <a href="google.co.id">English</a>
                <a href="google.co.id">Basa Bali</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="satu">
            <!-- footer bagian atas -->
            <p>Indonesia</p>
        </div>
        <div class="dua">
            <!-- footer bagian bawah -->
            <div class="kiri">
                <a href="#">Periklanan</a>
                <a href="#">Bisnis</a>
                <a href="#">Tentang</a>
            </div>
            <div class="kanan">
                <a href="#">Privasi</a>
                <a href="#">Persyaratan</a>
                <a href="#">Setelan</a>
            </div>
        </div>
    </footer>
</body>
</html>
